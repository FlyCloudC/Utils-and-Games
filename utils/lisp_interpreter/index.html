<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lisp解释器</title>
  <link rel="stylesheet" href="style.css" />
  <script src="scripts/app.js"></script>
  <script src="scripts/parser.js"></script>
  <script src="scripts/syntaxs.js"></script>
  <script src="scripts/primitives.js"></script>
  <script src="scripts/interpreter.js"></script>
</head>

<body>
  <div class="row">
    <section class="source-sec">
      source:<br />
      <textarea id="form-source" rows="30" spellcheck="false"></textarea><br />
    </section>
    <section class="running-sec">
      output:<br />
      <textarea id="form-output" rows="10" spellcheck="false"></textarea><br />
      error:<br />
      <textarea id="form-error" rows="5" spellcheck="false"></textarea><br />
      <button onclick="run()">run</button><br />
      <button onclick="saveFile()">save file</button><br />
      <button onclick="loadFile()">load file</button><br />
    </section>
  </div>
  <footer>
    Copyright &copy FLYC飘云 2022
  </footer>
</body>

</html>
