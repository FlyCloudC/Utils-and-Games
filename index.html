<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主页</title>
  <script>
    let utils = [
      ['random_seating', '随机排座位'],
      ['baidu_tts', '百度语音合成'],
      ['werewolf_dealer','狼人杀发牌器']
    ];
    let games = [
      ['ten_drops', '十滴水'],
      ['gomoku', '五子棋']
    ];
    function show(type, pages) {
      let list = document.getElementById(type);
      for (let page of pages) {
        let a = document.createElement('a');
        a.href = `${type}s/${page[0]}/index.html`;
        a.innerHTML = page[1] + '<br />';
        list.appendChild(a);
      }
    }
    window.onload = () => {
      show('util', utils);
      show('game', games);
    }
  </script>
</head>
<body>
  <h2>网页工具</h2>
  <p id="util"></p>
  <h2>网页游戏</h2>
  <p id="game"></p>
  <footer>
    Copyright &copy FLYC飘云 2020
  </footer>
</body>
</html>
